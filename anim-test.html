<!DOCTYPE html>
<html>
<head>
	<title>animation test</title>
	 <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@ab7e2fcc2b4e95a819c0f85d9f34ab9c42bf66cc/dist/aframe-master.min.js"></script>
	<!-- <script src="aframe-v0.8.2.min.js"></script>-->
</head>
<body>
	<!-- based on a-frame hello world example https://aframe.io/examples/showcase/helloworld/-->
	<a-scene>
	

      	<a-box position="0 1.25 -5" width="3" height="3" rotation="30 0 45" color="#f00" shadow>
      		   <a-animation attribute="rotation" duration="2" repeat="indefinite"  to="0 360 0"></a-animation>

      	</a-box>

      	 <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4">  
          <a-animation attribute="rotation"
                       delay="0"
                       dur="5000"
                       to="-90 0 360"
                       repeat="indefinite"
                       easing="linear">
           </a-animation>    
      </a-plane>
     
    
		<!--<a-box position="-2 1.25 -2" width="1" height="1" rotation="0 0 0" color="#f00" shadow></a-box>

		<a-box position="2 1.25 -2" width="1" height="1" rotation="0 0 0" color="#f00"shadow></a-box>

		<a-box position="0 1.25 5"  width="3"  height="3" rotation="30 0 45" color="#f00" shadow></a-box>

		<a-box position="-2 1.25 2" width="1" height="1" rotation="0 0 0" color="#f00" shadow></a-box>

		<a-box position="2 1.25 2" width="1" height="1" rotation="0 0 0" color="#f00"shadow></a-box>-->

		<a-sky color="#9cc7d1"></a-sky>
	</a-scene>
</body>
</html>
